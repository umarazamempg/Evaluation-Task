<div>
    <h3>{{studentTableTitle}}</h3>
    <table class ="table table-hover table-striped">
        <thead class = "thead-dark">
            <tr>
                <th scope = "col">Name</th>
                <th scope = "col">Email</th>
                <th scope = "col">Cell Phone</th>
                <th scope = "col">Age</th>
                <th scope = "col">Address</th>
                <th scope = "col">No. Of Courses</th>
                <th scope = "col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of studentInformation" scope = "row">
                <td>{{student.name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.cell}}</td>
                <td>{{student.age}}</td>
                <td>{{student.address}}</td>
                <td>{{student.numOfCourses}}</td>
                <td>
                    <button class="btn"><i class="fa fa-trash" (click)="onDeleteRow()"></i></button>
                </td>
                <td>
                    <button class="btn"><i class="fa fa-pencil" (click)="onEditRow()"></i></button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
